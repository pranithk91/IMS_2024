<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #navbar {
            width: 20%;
            float: left;
            padding: 5px;
            background-color: #f0f0f0;
        }
        #navbar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #navbar button:hover {
            background-color: #45a049;
        }
        #main-panel {
            width: 75%;
            float: right;
            padding: 20px;
        }
        #main-panel form {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }
        #main-panel label {
            display: inline-block;
            width: 140px;
        }
        #main-panel input[type="text"], #main-panel input[type="tel"], #main-panel input[type="number"] {
            width: 200px;
        }
        #main-panel input[type="submit"], #main-panel input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button>OP Registry</button>
        <button>Pharmacy</button>
        <button>Returns</button>
        <button>Settings</button>
        <button>Account</button>
    </div>
    <div id="main-panel">
        <h1>Patient Registration</h1>
        <form>
            <label for="patient-uid">Patient UID:</label><br>
            <input type="text" id="patient-uid" name="patient-uid"><br>
            <label for="patient-name">Patient Name:</label><br>
            <input type="text" id="patient-name" name="patient-name"><br>
            <label for="phone-no">Phone No:</label><br>
            <input type="tel" id="phone-no" name="phone-no"><br>
            <label for="gender">Gender:</label><br>
            <input type="text" id="gender" name="gender"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="op-proc">OP/Proc:</label><br>
            <input type="text" id="op-proc" name="op-proc"><br>
            <label for="payment-mode">Payment Mode:</label><br>
            <input type="text" id="payment-mode" name="payment-mode"><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount"><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear Fields">
        </form>
    </div>
</body>
</html>
