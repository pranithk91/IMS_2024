<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name = "viewport" content="width=device-width, initial-scale = 1" />
</head>

<body>
    <div class="container">
        <h2>Patient Registration</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('add_patient') }}" class="patient-form">
            <!-- Row 1 -->
            <div class="form-row">
                <div class="field">
                    <label for="UHId">UHId</label>
                    <input type="text" id="UHId" name="UHId" readonly>
                </div>
                <div class="field">
                    <label for = "Date">Date</label>
                    <input type="datetime-local" id="Date" name="Date" required>
                </div>

                <div class="field">
                    <label for = PName>Patient Name</label>
                    <input type="text" id="PName" name="PName" required>
                </div>

                <div class="field">
                    <label for = "PhoneNo">Phone No</label>
                    <input type="tel" id="PhoneNo" name="PhoneNo" required>
                </div>

                <div class="field">
                    <label for="OPProc">OP/Proc</label>
                <select id="OPProc" name="OPProc" required>
                    <option value="">--Select--</option>
                    <option value="OP">OP</option>
                    <option value="Procedure">Procedure</option>
                </select>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="field">
                    <label for="Age">Age</label>
                    <input type="number" id="Age" name="Age" min="0" required>
                </div>

                <div class="field">
                    <label for = "Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">--Select--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            
                <div class="field">
                    <label for = "PaymentMode">Payment Mode</label>
                    <select id="PaymentMode" name="PaymentMode">
                        <option value="">--Select--</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                    </select>
                </div>
            
                <div class="field">
                    <label>Amount Paid</label>
                    <input type="number" name="AmountPaid" min="0">
                </div>
            
                <div class="field"id="procedure-name-field">
                    <label for="ProcedureName">Procedure Name</label>
                    <input type="text" id="ProcedureName" name="ProcedureName">
                </div>
            </div>

            <div class="actions">
                <button type="submit">Submit</button>
                <button type="reset">Clear Entries</button>
            </div>
        </form>
    </div>

    <script>
        // Show/hide Procedure Name field depending on OPProc selection
        const opProcSelect = document.querySelector('select[name="OPProc"]');
        const procRow = document.getElementById('procedure-name-row');

        opProcSelect.addEventListener('change', function () {
            if (this.value === 'proc') {
                procRow.style.display = 'flex';
            } else {
                procRow.style.display = 'none';
            }
        });
    </script>

    <script>
        const nameInput = document.getElementById('PName');
        const idInput = document.getElementById('UHId');
        let pending = null;

        nameInput.addEventListener('input', () => {
            const name = nameInput.value.trim();
            if (name.length < 3) return;          // wait until at least 3 chars
            if (idInput.value) return;            // don't overwrite if user already typed UHId

            // debounce requests a bit
            if (pending) clearTimeout(pending);
            pending = setTimeout(async () => {
            try {
                const resp = await fetch(`/api/generate_id?name=${encodeURIComponent(name)}`);
                const data = await resp.json();
                if (resp.ok && data.client_id && !idInput.value) {
                idInput.value = data.client_id;
                }
            } catch (e) {
                console.warn('UHId generation failed:', e);
            }
            }, 250);
        });
    </script>
</body>
</html>
